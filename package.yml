name       : gnome-photos
version    : 3.20.2
release    : 4
source     :
    - http://ftp.gnome.org/pub/GNOME/sources/gnome-photos/3.20/gnome-photos-3.20.2.tar.xz : ec6b95ad1c4aeeb065a65d2d48335036c0750761c7f6762bafcf874791272b46
license    : GPL-2.0
component  : multimedia.graphics
summary    : Access, organize, and share your photos on GNOME
description: |
    Access, organize, and share your photos on GNOME
builddeps  :
    - pkgconfig(babl)
    - pkgconfig(dleyna-server-service-1.0)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gegl-0.3)
    - pkgconfig(gexiv2)
    - pkgconfig(gio-2.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libgdata)
    - pkgconfig(libgfbgraph-0.2)
    - pkgconfig(libraw)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(tracker-control-1.0)
    - pkgconfig(yelp-xsl)
    - desktop-file-utils
    - grilo-plugins
    - itstool
    - libjpeg-turbo-devel
    - yelp-devel
    - yelp-tools
rundeps    :
    - grilo-plugins
setup      : |
    sed -i 's/Utility;/Graphics;/' data/org.gnome.Photos.desktop.in.in
    %patch -p1 < $pkgfiles/0001-Don-t-explicitly-force-libpng16-ask-for-libpng.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
