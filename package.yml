name       : gnome-photos
version    : 3.32.0
release    : 30
source     :
    - https://download.gnome.org/sources/gnome-photos/3.32/gnome-photos-3.32.0.tar.xz : 52c171326523a34412c416c27b66efd250b7dee79f8ac68ff0ebfb8d59c51b98
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Access, organize, and share your photos on GNOME
description: |
    A simple application to access, organize and share your photos on GNOME. It is meant to be a simple and elegant replacement for using a file manager to deal with photos. Seamless cloud integration is offered through GNOME Online Accounts.
builddeps  :
    - pkgconfig(dleyna-server-service-1.0)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gegl-0.4)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(gexiv2)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(lcms2)
    - pkgconfig(libdazzle-1.0)
    - pkgconfig(libexif)
    - pkgconfig(libgdata)
    - pkgconfig(libgfbgraph-0.2)
    - pkgconfig(libraw)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libturbojpeg)
    - pkgconfig(tracker-control-2.0)
    - pkgconfig(yelp-xsl)
    - desktop-file-utils
    - grilo-plugins
    - itstool
    - yelp-devel
    - yelp-tools
rundeps    :
    - gnome-online-miners # Needed for Flickr support
    - grilo-plugins
setup      : |
    sed -i 's/Utility;/Graphics;/' data/org.gnome.Photos.desktop.in.in
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
