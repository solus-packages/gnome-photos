name       : gnome-photos
version    : 3.22.4
release    : 8
source     :
    - https://download.gnome.org/sources/gnome-photos/3.22/gnome-photos-3.22.4.tar.xz : 583aaec1c43493bd2bb3846dd29e34adde102cc9825f402d4a07cc04e572528d
license    : GPL-2.0
component  : multimedia.graphics
summary    : Access, organize, and share your photos on GNOME
description: |
    Access, organize, and share your photos on GNOME
builddeps  :
    - pkgconfig(babl)
    - pkgconfig(dleyna-server-service-1.0)
    - pkgconfig(exempi-2.0)
    - pkgconfig(gegl-0.3)
    - pkgconfig(gexiv2)
    - pkgconfig(gio-2.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(grilo-0.3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(lcms2)
    - pkgconfig(libexif)
    - pkgconfig(libgdata)
    - pkgconfig(libgfbgraph-0.2)
    - pkgconfig(libraw)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(python-2.7)
    - pkgconfig(tracker-control-1.0)
    - pkgconfig(yelp-xsl)
    - desktop-file-utils
    - grilo-plugins
    - itstool
    - libjpeg-turbo-devel
    - yelp-devel
    - yelp-tools
rundeps    :
    - dleyna-renderer
    - grilo-plugins
setup      : |
    sed -i 's/Utility;/Graphics;/' data/org.gnome.Photos.desktop.in.in
    %patch -p1 < $pkgfiles/0001-Don-t-explicitly-force-libpng16-ask-for-libpng.patch
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
